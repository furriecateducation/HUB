<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>All Furriecat</title>

<style>

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#fff5f8;
text-align:center;
}

/* HEADER */
h1{
color:#ff6fa5;
margin-top:40px;
}

/* GRID MENU */
.menu{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
padding:30px;
max-width:900px;
margin:auto;
}

.card{
background:white;
padding:40px 20px;
border-radius:20px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
text-decoration:none;
color:#333;
font-weight:bold;
transition:.3s;
cursor:pointer;
}

.card:hover{
transform:scale(1.05);
background:#ffe4ef;
}

/* SECTION */
.section{
display:none;
padding:30px;
}

.section.active{
display:block;
}

img{
width:90%;
max-width:600px;
margin:20px auto;
border-radius:15px;
box-shadow:0 0 10px rgba(0,0,0,0.2);
}

/* BACK BUTTON */
.back{
margin-top:20px;
padding:12px 25px;
border:none;
background:#ff7eb3;
color:white;
border-radius:10px;
cursor:pointer;
}

/* ===== SLIDER (เพิ่มใหม่ ไม่กระทบ UX เดิม) ===== */

.slider{
position:relative;
max-width:600px;
margin:auto;
}

.slide{
display:none;
}

.slide.active{
display:block;
}

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.4);
color:white;
border:none;
font-size:24px;
padding:8px 14px;
cursor:pointer;
border-radius:8px;
}

.prev{left:10px;}
.next{right:10px;}

</style>
</head>

<body>

<!-- ================= HOME ================= -->

<div id="home" class="section active">

<h1>All about Furriecat</h1>

<div class="menu">

<div class="card" onclick="openPage('mock')">
MOCK GED
</div>

<div class="card">
VIDEO COURSES GED
</div>

<div class="card">
VIDEO COURSE SAT
</div>

<a class="card"
href="https://furriecateducation.github.io/gedscorecalculator/"
target="_blank">
GED SCORE CALCULATOR
</a>

<div class="card">
SAT CALCULATOR
</div>

<div class="card" onclick="openPage('products')">
PRODUCTS
</div>

</div>
</div>

<!-- ================= MOCK GED ================= -->

<div id="mock" class="section">

<h2>GED Mock Tests</h2>

<div class="slider">

<div class="slide active">
<img src="images/mock1.jpg">
</div>

<div class="slide">
<img src="images/mock2.jpg">
</div>

<div class="slide">
<img src="images/mock3.jpg">
</div>

<div class="slide">
<img src="images/mock4.jpg">
</div>

<div class="slide">
<img src="images/mock5.jpg">
</div>

<button class="arrow prev" onclick="changeSlide(-1)">‹</button>
<button class="arrow next" onclick="changeSlide(1)">›</button>

</div>

<button class="back" onclick="goHome()">Back</button>

</div>

<!-- ================= PRODUCTS ================= -->

<div id="products" class="section">

<h2>Furriecat Promotion Sets</h2>

<div class="slider">

<div class="slide active">
<img src="images/promo1.jpg">
</div>

<div class="slide">
<img src="images/promo2.jpg">
</div>

<button class="arrow prev" onclick="changePromo(-1)">‹</button>
<button class="arrow next" onclick="changePromo(1)">›</button>

</div>

<button class="back" onclick="goHome()">Back</button>

</div>

<script>

/* PAGE NAVIGATION */

function openPage(page){
document.querySelectorAll('.section')
.forEach(sec=>sec.classList.remove('active'));

document.getElementById(page)
.classList.add('active');

window.scrollTo(0,0);
}

function goHome(){
openPage('home');
}

/* MOCK SLIDER */

let mockIndex=0;

function changeSlide(dir){

const slides=document.querySelectorAll('#mock .slide');

slides[mockIndex].classList.remove('active');

mockIndex+=dir;

if(mockIndex<0) mockIndex=slides.length-1;
if(mockIndex>=slides.length) mockIndex=0;

slides[mockIndex].classList.add('active');
}

/* PROMO SLIDER */

let promoIndex=0;

function changePromo(dir){

const slides=document.querySelectorAll('#products .slide');

slides[promoIndex].classList.remove('active');

promoIndex+=dir;

if(promoIndex<0) promoIndex=slides.length-1;
if(promoIndex>=slides.length) promoIndex=0;

slides[promoIndex].classList.add('active');
}

</script>

</body>
</html>
